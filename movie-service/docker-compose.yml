version: '3'

services:
  movie-service:
    container_name: movie-service
    build: .
    ports:
      - 8081:8081
    restart: on-failure
    depends_on:
      - movie-service-db
    networks:
      - movie-service

  movie-service-db:
    image: postgres:latest
    container_name: movie-service-db
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_HOST=${DB_HOST}
    ports:
      - '${DB_PORT}:5432'
    networks:
      - movie-service

# To facilitate communication between containers
networks:
  movie-service:
    driver: bridge
